<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <Style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            color: antiquewhite;
        }
        header
        {
            width: 100%;
            height: 10vmax;
            margin-top: 0;
            display: flex;
            justify-content: space-between;
            align-content:center;
            flex-direction: column;
        }
        nav{
            width: 100%;
            height: 5vmax;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.075);
            border-bottom: 0.1px solid rgba(255, 255, 255, 0.274);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 2px 3px 4px rgba(255, 255, 255, 0.158);
           
        }
        nav ul{
            width: 80%;
            height: 5vmax;
            display: flex;
            align-content: center;
            justify-content:space-around;
            flex-direction: row;      
            margin: auto;
            
            
        }
        li{
            margin: auto;
            background-color: hsl(253, 93%, 22%);
            padding: 0.5vmax 3em;
            border-radius: 15px;
            list-style: none;
            box-shadow: -1px 4px 7px rgba(47, 11, 209, 0.61);
            border: 1px solid rgba(255, 255, 255, 0.274);
            cursor:pointer;
            font-size: 1vw;
        }
        h1{
            font-size: 5vmax;
            width: 100%;
            text-align: center;
           
        }
        section{
            width: 100vw;
            height: 70vh;
            background-image:url("image2.jpg");
            background-size:cover ;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 20px;
            border-top: 2px solid rgba(247, 248, 253, 0.253);
            border-bottom: 2px solid rgba(247, 248, 253, 0.253);
        }

    </Style>
</head>
<body>
    <Header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blogs</li>
                <li>Contacts</li>
                <li>More</li>
            </ul>
        </nav>
        <h1> Responsive Design Demo</h1>

    </Header>
    <main>
        <Section>

        </Section>
    </main>

</body>
</html>
