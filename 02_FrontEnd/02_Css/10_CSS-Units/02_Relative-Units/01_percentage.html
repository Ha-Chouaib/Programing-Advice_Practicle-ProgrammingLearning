<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Percentage Example</title>
  <style>
    .container { width: 80%; margin: 0 auto; background: #c8e6c9; }
    .percent-box {
      width: 50%;      /* 50% of the container's width */
      padding: 2%;     /* 2% of the container's width */
      background: #a5d6a7;
      border: 2px solid #2e7d32;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="percent-box">50% width, 2% padding</div>
  </div>
</body>
</html>
