<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox (`display: flex`) Demo</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      line-height: 1.5;
    }
    section { margin-bottom: 2rem; }
    h2 { margin-bottom: 0.5rem; }

    /* Flex Container */
    .flex-container {
      display: flex;               /* turn on flexbox */
      /* display: inline;              */
      flex-direction: row;         /* default: horizontal */
      justify-content: space-between; /* spread items evenly */
      align-items: center;         /* center items vertically */
      flex-wrap: wrap;             /* allow items to wrap */
      background: #eef;
      padding: 1rem;
      gap: 1rem;                   /* space between items */
    }

    /* Flex Items */
    .flex-item {
      background: #cce5ff;
      padding: 1rem;
      flex: 1 1 150px;             /* grow, shrink, base width */
      text-align: center;
      border: 1px solid #99c;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>CSS <code>display: flex</code> Demo</h1>

  <section>
    <h2>Responsive Flex Container</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
      <div class="flex-item">Item 3</div>
      <div class="flex-item">Item 4</div>
      <div class="flex-item">Item 5</div>
       <div class="flex-item">Item 6</div>
    </div>
    <p class="note">
      Each item has a base width of 150px, flexibly grows and shrinks,  
      wraps to new lines on narrow screens.
    </p>
  </section>

</body>
</html>
