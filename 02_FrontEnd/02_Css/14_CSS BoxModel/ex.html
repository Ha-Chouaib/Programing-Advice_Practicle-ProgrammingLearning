<!DOCTYPE html>
<html>
<head>
  <style>
    .content-box {
      box-sizing: content-box;     /* default */
      width: 200px;                /* content width */
      padding: 20px;               /* adds 40px total */
      border: 5px solid #333;      /* adds 10px total */
      margin: 20px;
      background: #c5cae9;
    }
    .border-box {
      box-sizing: border-box;
      width: 200px;                /* includes padding & border */
      padding: 20px;               /* reduces content width */
      border: 5px solid #333;
      margin: 20px;
      background: #ffecb3;
    }
  </style>
</head>
<body>
  <div class="content-box">
    Content-box: total width = 200 + 40 (padding) + 10 (border) = 250px
  </div>
   <div class="border-box">
    Border-box: total width = 200px (fixed), content area = 200 - 40 (padding) - 10 (border) = 150px
  </div>
</body>
</html>
