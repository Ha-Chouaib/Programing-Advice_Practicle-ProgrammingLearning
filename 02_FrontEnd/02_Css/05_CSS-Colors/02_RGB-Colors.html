<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS RGB Colors Example</title>
  <style>
    body {
      background-color: rgb(240, 240, 240); /* Light gray background */
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: rgb(0, 102, 204); /* A vibrant blue for the heading */
      text-align: center;
    }
    p {
      color: rgb(51, 51, 51);  /* Dark gray text */
      font-size: 18px;
    }
    .overlay {
      background-color: rgba(255, 0, 0, 0.2); /* Semi-transparent red overlay */
      padding: 20px;
      margin-top: 20px;
      border: 1px solid rgb(100%, 0%, 0%);
    }
  </style>
</head>
<body>
  <h1>Welcome to CSS RGB Colors!</h1>
  <p>
    CSS RGB colors allow you to mix red, green, and blue in various intensities. You can also control transparency using RGBA.
  </p>
  <div class="overlay">
    <p>This div has a semi-transparent red background, demonstrating the rgba() function.</p>
  </div>
</body>
</html>
