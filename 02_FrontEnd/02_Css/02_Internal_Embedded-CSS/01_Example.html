<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS Example</title>
    <Style>
        body
        {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            height: 100vh; 
            background-color: rgb(240, 240, 240); 
            font-family: Arial, sans-serif;
        }
        header
        {
            width: 100%; 
            height: 100px; 
            background-color: rgb(74, 1, 245);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.151); 
            border-radius: 20px;
        }
        header h1
        {
            color: white; 
            text-align: center;
        }
        main
        {
            width: 100%; 
            height: 400px; 
            background-color: rgb(199, 199, 199);
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.151); 
            border-radius: 20px; 
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        main p
        {
            text-align: center;  
            font-size: 24px;
        }
    </Style>
</head>
<body>
    <Header>
        <H1>Embedded CSS Example</H1>
    </Header>
    <Main>
        <p>This is an example of using embedded CSS to style HTML elements within a &lt;style&gt; tag in the head section.</p>
    </Main>
</body>
</html>
