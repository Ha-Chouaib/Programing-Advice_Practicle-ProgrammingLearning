<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breakpoint: 4-Column on ≥1200px</title>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .box {
      flex: 1 1 calc(33.333% - 1rem);
      background: #cce5ff;
      padding: 1rem;
      text-align: center;
    }

    /* Ultra-wide screens: switch to 4 columns */
    @media screen and (min-width: 1200px) {
      .box {
        flex: 1 1 calc(25% - 1rem);
        background: #b8daff;
      }
    }
  </style>
</head>
<body>
  <h1>Resize ≥1200px for Four Columns</h1>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
  </div>
</body>
</html>
