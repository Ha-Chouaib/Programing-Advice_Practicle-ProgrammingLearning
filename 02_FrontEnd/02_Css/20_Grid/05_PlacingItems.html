<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing Grid Items By Line Numbers</title>
    <Style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background-color: #00000050;
            padding: 10px;
            border-radius: 10px;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-radius: 15px;
            display: flex;
        }
        .item1 {
            grid-column: 2 / 5; 
            grid-row: 1/4;
        }
        .item3 {
            grid-column: 1 / 2; 
            grid-row: 1 / 3;
        }
        .item2 {
            grid-column: 2 / 5; 
            grid-row: 4 / 5;
        }
        .item6
        {
            grid-column: 1/5;
            grid-row: 5/6;
        }
       
    </Style>
</head>
<body>
    
    <h1>Placing Grid Items By Line Numbers</h1>
    <div class="grid-container">
        <div class="grid-item item1">Item 1</div>
        <div class="grid-item item2">Item 2</div>
        <div class="grid-item item3">Item 3</div>
        <div class="grid-item">Item 4</div>
        <div class="grid-item">Item 5</div>
        <div class="grid-item item6">Item 6</div>
</body>
</html>
