<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>font-variant Examples</title>
  <style>
    body {
      margin: 20px;
      font-family: Georgia, serif;
      line-height: 1.5;
    }

    .normal {
      font-variant: normal;
    }
    .small-caps {
      font-variant: small-caps;
    }

    /* Extended OpenType features via CSS3 (font-variant-*): */
    .ligatures {
      font-variant-ligatures: common-ligatures;
    }
    .numeric {
      font-variant-numeric: oldstyle-nums;
    }

    p {
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <h1>Demonstrating <code>font-variant</code></h1>

  <p class="normal">
    <strong>normal</strong>: The quick brown fox jumps over the lazy dog.
  </p>

  <p class="small-caps">
    <strong>small-caps</strong>: The quick brown fox jumps over the lazy dog.
  </p>

  <h2>CSS3 Extended Variants (Optional)</h2>

  <p class="ligatures">
    <strong>ligatures</strong>: office official efficient affiliation.
  </p>

  <p class="numeric">
    <strong>oldstyle-nums</strong>: 0123456789
  </p>
</body>
</html>
